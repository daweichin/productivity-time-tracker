<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon_io/favicon.ico"
    />

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <script src="lib/moment.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.4.1.min.js"></script>
    <title>Activity Page</title>
  </head>
  <body>
    <nav
      id="mainNav"
      class="navbar navbar-expand-lg navbar-dark navbar-fixed-top"
    >
      <a class="navbar-brand" href="index.html">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item ">
            <a id="btnSignOut" class="nav-link" href="index.html">Logout</a>
          </li>
          <li class="nav-item ">
            <a id="btnSignIn" class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="landing.html">Profile</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="no-auth">
      <h1>Log in to be able to store sessions</h1>
    </div>
    <div class="main" section="main">
      <div class="main-container">
        <h1 id="currentUser"></h1>
        <hr />
        <form id="sessionType" action="" class="form-group">
          <select
            name="sessions"
            id="sessionDropdown"
            class="form-control form-control-lg"
          >
            <option value="Active">Active</option>
            <option value="Passive">Passive</option>
            <option value="Chilling">Chilling</option>
          </select>
        </form>
        <button id="toggle" class="btn btn-success">Start</button>
        <h1 id="timer"></h1>
        <div class="btnGroup">
          <button id="check" class="btn btn-secondary ">
            Check all sessions
          </button>
          <button id="reset" class="btn btn-danger ">
            Reset Text
          </button>
          <!-- <button id="btnSignOut" class="btn btn-secondary hide">
            Log Out
          </button> -->
        </div>
        <p></p>
        <div class="table-container">
          <table class="table table-striped table-sm">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Start</th>
                <th scope="col">End</th>
                <th scope="col">Duration</th>
                <th scope="col">Type</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <section id="footer">
      <div class="footer">
        Designed by DC
      </div>
    </section>

    <script type="text/javascript" src="js/session.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
      moment().format();
    </script>
  </body>
</html>
