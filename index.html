<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="lib/moment.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.4.1.min.js"></script>
    <title>Productivity Tracker</title>
  </head>
  <body>
    <div section="header">
      <div class="header darken">
        <h2>Productivity Time Manager</h2>
        <button id="startBtn">
          Get Started
        </button>
      </div>
    </div>

    <div id="main" section="main">
      <div class="main-container">
        <h1>Make the most of your time!</h1>
        <form id="sessionType" action="">
          Choose what you are doing now
          <select name="sessions" id="sessionDropdown">
            <option value="Active">Active</option>
            <option value="Passive">Passive</option>
            <option value="Chilling">Chilling</option>
          </select>
        </form>
        <button id="toggle">Start</button>
        <h1 id="timer"></h1>
        <div class="btnGroup">
          <button id="check">Check all sessions</button>
          <button id="reset">Reset Text</button>
        </div>

        <ol></ol>
      </div>
    </div>

    <section id="footer">
      <div class="footer">
        Designed by DC
      </div>
    </section>

    <script type="text/javascript" src="js/session.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
      moment().format();
    </script>
  </body>
</html>
